<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction - Online Food Order Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='background.avif') }}');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }
        .btn-back {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Food Order Prediction</h2>
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="marital_status" class="form-label">Marital Status</label>
                <select class="form-select" id="marital_status" name="marital_status" required>
                    <option value="0">Single</option>
                    <option value="1">Married</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="occupation" class="form-label">Occupation</label>
                <select class="form-select" id="occupation" name="occupation" required>
                    <option value="Engineer">Engineer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Artist">Artist</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="income" class="form-label">Income</label>
                <input type="number" class="form-control" id="income" name="income" required>
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Education Level</label>
                <select class="form-select" id="education" name="education" required>
                    <option value="High School">High School</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="family_size" class="form-label">Family Size</label>
                <input type="number" class="form-control" id="family_size" name="family_size" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback Score</label>
                <input type="number" class="form-control" id="feedback" name="feedback" required>
            </div>
            <div class="mb-3">
                <label for="restaurant" class="form-label">Restaurant</label>
                <select class="form-select" id="restaurant" name="restaurant" required>
                    <option value="Pizza Palace">Pizza Palace</option>
                    <option value="Sushi Spot">Sushi Spot</option>
                    <option value="Burger King">Burger King</option>
                    <option value="Pasta Paradise">Pasta Paradise</option>
                    <option value="Taco Town">Taco Town</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-3 text-center">
            <h4>{{ prediction }}</h4>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-back">Back to Dashboard</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
